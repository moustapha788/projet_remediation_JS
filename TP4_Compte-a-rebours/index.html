<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4_Compte-a-rebours</title>

    <!-- ! lien css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="ombre"></p>
    <h2 class="the-year">2023</h2>
    <div class="countdown around-el-vl" id="countdown">
        <h1>On sera en 2023 dans</h1>
        <div class="counting around-el-hz" id="counting">
            <!-- days -->
            <div class="timer between-el-vl" id="days">
                <h2></h2>
                <small>jours</small>
            </div>
            <!-- hous -->
            <div class="timer between-el-vl" id="hours">
                <h2></h2>
                <small>heures</small>
            </div>
            <!-- minutes -->
            <div class="timer between-el-vl" id="minutes">
                <h2></h2>
                <small>minutes</small>
            </div>
            <!-- seconds -->
            <div class="timer between-el-vl" id="seconds">
                <h2></h2>
                <small>secondes</small>
            </div>
        </div>
    </div>

    <!-- ! lien js -->
    <script src="script.js"></script>
</body>

</html>
